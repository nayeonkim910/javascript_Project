<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: black;
            background-color: antiquewhite;
        }
        .container{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class='container'>
       window.screen: <div id='screen'></div>
       window.outer:<div id='outer'></div>
       window.inner<div id='inner'></div>
       documentElement.clientWidth:<div id='clientWidth'></div>
    </div>

    <script>   
    const scr = document.getElementById("screen");
    const out = document.getElementById('outer');
    const inn = document.getElementById('inner');
    const cliW = document.getElementById('clientWidth');

    function displayWindowSize(){
        scr.innerHTML  =  window.screen.width+", "+ window.screen.height;
        out.innerHTML =  window.outerWidth+", "+window.outerHeight;
        inn.innerHTML  =  window.innerWidth+", "+window.innerHeight;
        cliW.innerHTML =  document.documentElement.clientWidth;
    }
    displayWindowSize();
    window.addEventListener("resize", displayWindowSize);
    </script>
    
</body>
</html>
