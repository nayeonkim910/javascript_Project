<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: cadetblue;
        }
        .container div{
             background-color: bisque;
             width: 200px;
             height: 200px;
             margin: 10px;
         }
         #active{
             background-color: rgb(63, 16, 133);
         }
         nav{
            position: fixed;
        }
    </style>
</head>
<body>
    <div class='container'>
       <nav>
         <button id='a'>window.scroll 100px</button>
         <button id='b'>window.scroll To 100px</button>
         <button id='c'>window.scroll To active box</button>
       </nav>
        <div></div>
        <div></div>
        <div></div>
        <div id='active'></div> 
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
<script>
    const aBtn=document.querySelector("#a");
    const bBtn=document.querySelector("#b");
    const cBtn=document.querySelector("#c");
    let active = document.querySelector("#active");
    aBtn.addEventListener('click',() => window.scrollBy(0, 100));
    bBtn.addEventListener('click',() => window.scrollTo(0, 1000));
    cBtn.addEventListener('click',()=> {active.scrollIntoView({ inline: "nearest", block: "start", behavior: "smooth",})});
</script>
</html>
